<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- This paragraph will change when we update the greeting with JS -->
  <p id="greeting">Hello, User!</p>

  <!-- Buttons to trigger JavaScript functions -->
  <button id="changeNameBtn">Change Name</button>
  <button id="countBtn">Click Counter</button>
  <button id="themeBtn">Toggle Theme</button>

  <h2>Loop Results:</h2>
  <!-- A list that will be filled using a JavaScript loop -->
  <ul id="loopList"></ul>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
